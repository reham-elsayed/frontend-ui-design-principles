<input id="myInput" type="text">

<script>
  let message = "Hello, this is my text!";
  let inputField = document.querySelector("#myInput");
  
  // Create div dynamically
  let displayDiv = document.createElement("div");
  document.body.appendChild(displayDiv);

  function updateView() {
    displayDiv.textContent = message;
  }

  function handleInput() {
    message = inputField.value;
  }

  function handleFocus() {
    message = "Input field is focused!";
  }

  inputField.oninput = handleInput;
  inputField.onfocus = handleFocus;

  setInterval(updateView, 100); // Updates view every 100ms
</script>
