<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Data Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .display-text {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <label for="userInput">Enter something:</label>
        <input type="text" 
        id="userInput" 
        placeholder="Type here...">
        
        <div class="display-text">
            Static text: Hello, this is a fixed message.
        </div>
    </div>

</body>
</html>
