<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Example</title>
</head>
<body>

    <div id="myDiv"></div>

    <script>
        let message = "Hello, this is my text!";
        document.querySelector("#myDiv").textContent = message;
    </script>

</body>
</html>
